name: portfolio
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  hexcolor: ^3.0.1
  url_launcher: ^6.3.1
  share_plus: ^10.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # Adding custom fonts
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.otf
        - asset: assets/fonts/poppins/Poppins-Bold.otf
          weight: 700
        - asset: assets/fonts/poppins/Poppins-Italic.otf
          style: italic
        - asset: assets/fonts/poppins/Poppins-BoldItalic.otf
          weight: 700
          style: italic
        - asset: assets/fonts/poppins/Poppins-Light.otf
          weight: 300
        - asset: assets/fonts/poppins/Poppins-LightItalic.otf
          weight: 300
          style: italic
        - asset: assets/fonts/poppins/Poppins-Medium.otf
          weight: 500
        - asset: assets/fonts/poppins/Poppins-MediumItalic.otf
          weight: 500
          style: italic
        - asset: assets/fonts/poppins/Poppins-SemiBold.otf
          weight: 600
        - asset: assets/fonts/poppins/Poppins-SemiBoldItalic.otf
          weight: 600
          style: italic
        - asset: assets/fonts/poppins/Poppins-ExtraBold.otf
          weight: 800
        - asset: assets/fonts/poppins/Poppins-ExtraBoldItalic.otf
          weight: 800
          style: italic
        - asset: assets/fonts/poppins/Poppins-Black.otf
          weight: 900
        - asset: assets/fonts/poppins/Poppins-BlackItalic.otf
          weight: 900
          style: italic

  # Adding image assets
  assets:
    - assets/images/  # Folder containing images
   

